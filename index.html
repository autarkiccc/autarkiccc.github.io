<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistics Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="flex space-x-10">
    
    <!-- BY -->
    <a href="https://by.smartlogistics.work" 
       class="w-40 h-24 flex items-center justify-center">
      <img src="/static/by.png" alt="BY Logo" 
           class="max-w-full max-h-full object-contain filter grayscale hover:grayscale-0 transition duration-300 transform hover:scale-105">
    </a>
    
    <!-- OF -->
    <a href="https://of.smartlogistics.work" 
       class="w-40 h-24 flex items-center justify-center">
      <img src="/static/of.png" alt="OF Logo" 
           class="max-w-full max-h-full object-contain filter grayscale hover:grayscale-0 transition duration-300 transform hover:scale-105">
    </a>

  </div>

</body>
</html>
